<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button  *ngIf="!loggedIn" (click)="openLoginDialog()" mat-menu-item>
      <mat-icon>login</mat-icon>
      <span>Login</span>
    </button>
    <button (click)="logOut()" *ngIf="loggedIn" mat-menu-item>
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
    <button   *ngIf="!loggedIn" (click)="openRegistrationDialog()" mat-menu-item>
        <mat-icon>how_to_reg</mat-icon>
        <span>Register</span>
      </button>
    <button mat-menu-item>
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-menu>
