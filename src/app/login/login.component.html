<mat-dialog-content class="mat-typography">
    <mat-card id="login-card">
        <mat-card-title>Login</mat-card-title>
    <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="form.controls.email.errors?.required">Email is required</mat-error>
        </mat-form-field>
      </p>
    
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="form.controls.email.errors?.required">Password is required</mat-error>
        </mat-form-field>
      </p>
    
      <p *ngIf="error" class="error">
        {{ error }}
      </p>
    
      <div class="button">
        <button id="login-button" mat-button type="submit">Login</button>
      </div>
    
    </form>
    </mat-card-content>
    </mat-card>
</mat-dialog-content>
