<mat-dialog-content class="mat-typography">
    <mat-card id="registration-card">
    <mat-card-title>Registration</mat-card-title>
    <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
     <p>
     <mat-form-field>
        <input type="name" matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="form.controls.name.errors?.required">Name is required</mat-error>
     </mat-form-field>
     </p>

      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="form.controls.email.errors?.required">Email is required</mat-error>
        </mat-form-field>
      </p>
    
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="form.controls.email.errors?.required">Password is required</mat-error>
        </mat-form-field>
      </p>
    
      <p *ngIf="error" class="error">
        {{ error }}
      </p>
    
      <div class="button">
        <button id="registration-button" type="submit" mat-button>Register</button>
      </div>
    
    </form>
    </mat-card-content>
    </mat-card>
</mat-dialog-content>
