<div id="userBorad" *ngIf="loggedIn">
    <div id="userTable">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> Register date </th>
      <td mat-cell *matCellDef="let element"> {{element.created_at | date: 'short'}} </td>
    </ng-container>

    <ng-container matColumnDef="edit_user">
        <th mat-header-cell *matHeaderCellDef> Edit user</th>
        <td (click)="editUser(element)" class="edit-hover" mat-cell *matCellDef="let element">
            <mat-icon >edit</mat-icon></td>
      </ng-container>

      <ng-container matColumnDef="delete_user">
        <th mat-header-cell *matHeaderCellDef> Delete user </th>
        <td (click)="deleteUser(element)" class="edit-hover" mat-cell *matCellDef="let element">
            <mat-icon >delete</mat-icon></td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr (click)="showTodos(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
  </div>
